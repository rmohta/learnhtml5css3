<!DOCTYPE html >
<head>
	<title>HTML TAGS - Quick Reference</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<style type="text/css">
		body > h1{
			color: red;
		}
		body h1{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h1>HTML TAGS - QUICK Reference</h1>
	<div>
		<h1>I am some H1 heading</h1>
		<h2>I am some H2 heading</h2>
	</div>
		<address>rohit.mohta@domain.com</address>
</body>
</html>
